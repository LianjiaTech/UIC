{{template "layout/head.html" .}}

<script>
$(function() {
	$("#password").keypress(function(e) {
		var key = e.which;
		if (key == 13) {
			login();
		}
	});
});
</script>

<div class="container" style="margin-top: 40px;">
	<div class="row">
		<div class="col-md-12">

			<div style="margin: 0 auto; max-width: 400px;">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							Sign in
						</h3>
					</div>
					<div class="panel-body">
						<div class="form-sign" role="form">
							<div class="form-group">
								<input type="text" placeholder="name" id="name"
								class="form-control" required autofocus />
							</div>
							<div class="form-group">
								<input type="password" placeholder="password" id="password"
								class="form-control" required />
							</div>
							<div class="checkbox">
								<label>
									请用Lianjia账号密码登录
                                    <input type="hidden" id="ldap" value="1">
								</label>
							</div>
							<button class="btn btn-default btn-block" type="button" id="sign"
							onclick="login();">Sign in</button>

							{{if .CanRegister}}
							<div style="margin-top: 10px">
								no account? 不可能！
							</div>
							{{end}}
							<input type="hidden" id="sig" value="{{.Sig}}">
							<input type="hidden" id="callback" value="{{.Callback}}">
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

{{template "layout/foot.html" .}}
